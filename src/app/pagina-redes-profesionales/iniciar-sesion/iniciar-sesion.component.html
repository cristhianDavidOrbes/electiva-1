<header class="header">
  <div class="header-content">
    <h1 class="header-title">Redes Profesionales</h1>
    <button routerLink="/" class="back-button">
      Regresar a Inicio
    </button>
  </div>
</header>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
    </div>
    
    <!-- Mensaje de inicio de sesión exitoso -->
    <div *ngIf="loginExitoso" class="success-message">
      ¡Inicio de sesión exitoso! Redirigiendo...
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" *ngIf="!loginExitoso">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input 
          id="username" 
          type="text" 
          formControlName="username" 
          placeholder="Ingrese su usuario"
        >
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" 
            class="error-message">
          <div *ngIf="loginForm.get('username')?.errors?.['required']">
            El nombre de usuario es requerido
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="Ingrese su contraseña"
        >
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" 
            class="error-message">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            La contraseña es requerida
          </div>
        </div>
      </div>

      <div *ngIf="errorLogin" class="error-message">
        {{ errorLogin }}
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="submit-button">
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
